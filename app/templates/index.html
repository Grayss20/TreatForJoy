<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums Catalog</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Favorites Link -->
            <a href="#" class="text-danger mr-3">
                <i class="fas fa-heart fa-lg"></i>
            </a>

            <!-- Centered Dropdown -->
            <div class="mx-auto">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="albumDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Album
                    </button>
                    <div class="dropdown-menu" aria-labelledby="albumDropdown">
                        {% for album in albums %}
                            <a class="dropdown-item" href="#">{{ album.title }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <!-- Cart Link -->
            <a href="#" class="text-primary ml-3">
                <i class="fas fa-shopping-cart fa-lg"></i>
            </a>
        </div>
    </nav>

    <!-- Album Cards -->
    <div class="container mt-4">
        <div class="row">
            {% for album in albums %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <h5 class="card-title">{{ album.title }}</h5>
                                <a href="#" class="btn btn-link p-0">Показать все</a>
                            </div>
                            <p class="card-text">ТУТ БУДУТ ТРИ ГОРИЗОНАТЛЬНЫЕ КАРТОЧКИ ИЗДЕЛИЙ.</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
