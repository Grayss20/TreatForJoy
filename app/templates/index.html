<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums Catalog</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMdqH/lf4x7gFlCqFTG8iN5L8zjX0XdEF6gE6oE" crossorigin="anonymous">
    <style>
        .card {
            border: none;
            border-radius: 12px;
        }
         .card-body {
            border: none;
            border-radius: 12px;
        }
        .card-img-left {
            border: none;
            border-radius: 12px;
        }
        .product-card {
            border: none;
            border-radius: 12px;
        }
        .card-footer {
            border: none;
            border-radius: 12px;
        }

        /* Убираем отступы сверху в карточке альбома */
        .album-card .card-body {
            padding-top: 0.0rem;
            padding-bottom: 0.0rem;
        }

        /* Уменьшаем зазор между границами альбомной карточки и вложенной карточкой изделия */
        .album-card .product-card {
            margin-left: -1.0rem;
            margin-right: -1.0rem;
        }

        /* Уменьшаем зазор между карточкой альбома и краем экрана */
        .album-card-container {
            padding-left:  0.0rem;
            padding-right: 0.0rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">

            <!-- Centered Dropdown -->
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="albumDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Выбрать альбом
                    </button>
                    <div class="dropdown-menu" aria-labelledby="albumDropdown">
                        {% for album in albums %}
                            <a class="dropdown-item" href="#" onclick="window.location.href='/webapp/album/{{ album.id }}'">{{ album.title }}</a>
                        {% endfor %}
                    </div>
                </div>

            <!-- Favorites Link -->
            <button type="button" class="btn btn-link text-primary ml-3 p-0" style="border: none;">
                <img src="https://skcdwguqcbkqxsqrgswd.supabase.co/storage/v1/object/public/misc/heart_full.png?t=2024-11-14T23%3A25%3A45.733Z" alt="Избранное" style="width: 40px; height: 40px;">
            </button>
            <!-- Cart Button -->
            <button type="button" class="btn btn-link text-primary ml-3 p-0" style="border: none;">
                <img src="https://skcdwguqcbkqxsqrgswd.supabase.co/storage/v1/object/public/misc/pngwing.com.png?t=2024-11-14T23%3A19%3A48.830Z" alt="Корзина" style="width: 40px; height: 40px;">
            </button>
        </div>
    </nav>

    <!-- Album Cards -->
    <div class="container mt-5 pt-4">
        <div class="row album-card-container">
            {% for album in albums %}
                <div class="col-md-12 mb-4 album-card">
                    <div class="card">
                        <div class="card-body bg-light">
                            <div class="d-flex justify-content-between align-items-center mb-3" style="margin-left: -1.0rem; margin-right: -1.0rem;">
                                <h6 class="card-title mb-0">{{ album.title }}</h6>
                                <button type="button" class="btn btn-success btn-sm" onclick="window.location.href='/webapp/album/{{ album.id }}'" style="border-radius: 16px; padding: 0.0rem 0.1rem; font-size: 0.8rem; position: relative; top: 2px;">
                                    <small style="position: relative; top: -2px;">Показать все</small>
                                </button>
                            </div>

                            {% for item in items %}
                                {% if item.album_id == album.id %}
                                    <div class="card flex-row mb-3 product-card bg-white">
                                        <!-- Фото слева -->
                                        <img src="{{ item.photo_url }}" class="card-img-left" alt="{{ item.title }}" style="width: 100px; height: auto; object-fit: cover;">

                                        <!-- Информация справа -->
                                        <div class="card-body p-1">
                                            <!-- Заголовок товара -->
                                            <h6 class="card-title mb-1">{{ item.title }}</h6>
                                            <!-- Описание с усечением текста -->
                                            <p class="card-text mb-1" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; width: auto;">
                                                {{ item.description }}
                                            </p>
                                            <!-- Цена товара -->
                                            <p class="card-text"><strong>Цена:</strong> {{ item.price }} руб.</p>
                                        </div>

                                        <!-- Кнопка "+" -->
                                        <div class="card-footer bg-white p-0 d-flex justify-content-center align-items-center" style="border-radius: 12px;">
                                            <button type="button" class="btn btn-light btn-sm p-0"><h1>+</h1></button>
                                        </div>
                                    </div>
                                {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        window.addEventListener('load', async () => {
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe) {
                const user = window.Telegram.WebApp.initDataUnsafe.user;
                console.log("User data from Telegram:", user);

                // Проверка на наличие данных пользователя
                if (user) {
                    console.log("User ID:", user.id);
                    console.log("Username:", user.username);
                    console.log("First name:", user.first_name);
                    console.log("Last name:", user.last_name);
                    console.log("Avatar URL:", user.photo_url);

                    try {
                        const response = await fetch('/webapp/register_user', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(user)
                        });

                        const result = await response.json();
                        console.log("User registration response:", result);

                    } catch (error) {
                        console.error('Error registering user:', error);
                    }
                } else {
                    console.warn("No user data found in Telegram Web App context");
                }
            } else {
                console.warn("Telegram Web App is not available.");
            }
        });
    </script>
</body>
</html>
