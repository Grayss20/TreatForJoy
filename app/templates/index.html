<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums Catalog</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Favorites Button -->
            <button class="btn btn-outline-danger" type="button">
                <i class="fas fa-heart"></i>
            </button>

            <!-- Centered Dropdown -->
            <div class="mx-auto">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="albumDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Выбрать альбом
                    </button>
                    <div class="dropdown-menu" aria-labelledby="albumDropdown">
                        {% for album in albums %}
                            <a class="dropdown-item" href="#">{{ album.title }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <!-- Cart Button -->
            <button class="btn btn-outline-primary" type="button">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </nav>



    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        window.addEventListener('load', async () => {
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe) {
                const user = window.Telegram.WebApp.initDataUnsafe.user;
                console.log("User data from Telegram:", user);

                // Проверка на наличие данных пользователя
                if (user) {
                    console.log("User ID:", user.id);
                    console.log("Username:", user.username);
                    console.log("First name:", user.first_name);
                    console.log("Last name:", user.last_name);
                    console.log("Avatar URL:", user.photo_url);

                    try {
                        const response = await fetch('/webapp/register_user', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(user)
                        });

                        const result = await response.json();
                        console.log("User registration response:", result);

                    } catch (error) {
                        console.error('Error registering user:', error);
                    }
                } else {
                    console.warn("No user data found in Telegram Web App context");
                }
            } else {
                console.warn("Telegram Web App is not available.");
            }
        });
    </script>
</body>
</html>
